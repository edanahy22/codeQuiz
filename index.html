<!DOCTYPE html>
<html>

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
    <header>
        <div class="navBar">
            <div class="score-card">
                <h3> <a href="#" class="view-highscores">View Highscores</a></h3>
            </div>
            <h1>codeQuiz</h1>
            <div class="timer-card">
                <div class="timer"><span>Time: </span>60</div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div id="questionCard" class="question-card">
                <h2 class="question"></h2>
                <div class="options"></div>
                <div class="result"></div>
            </div>
            <form id="endQuiz" class="input-results">
                <label id="score" for="score">Score: </label>
                <input id="msg" type="text" name="initials"></input>
                <button id="save">Save</button>
            </form>
            <ul id="saved-scores" class="score-list">
            </ul>
            <button class="start-button">Start</button>
        </section>

    </main>
    <script src="assets/script.js"></script>
</body>

</html>
